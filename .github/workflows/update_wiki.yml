name: Update DokuWiki

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch
    paths:
      - 'data/cobblemon/spawn_pool_world/**'  # Only trigger when files in this directory change

  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  update-wiki:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use v4 or newer

      - name: Set up Python
        uses: actions/setup-python@v5 # Use v5 or newer
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dokuwikixmlrpc

      # ---- NEW STEPS TO INSTALL CA CERTIFICATE ----
      - name: Write CA Cert from Secret
        # Check if the secret exists before proceeding
        if: ${{ secrets.WIKI_CA_CERT != '' }}
        run: echo "${{ secrets.WIKI_CA_CERT }}" > custom_ca.crt

      - name: Install CA Cert
        # Only run if the file was created in the previous step
        if: steps.write_ca_cert.outcome == 'success'
        run: |
          echo "Adding custom CA certificate to system trust store..."
          sudo cp custom_ca.crt /usr/local/share/ca-certificates/custom_ca.crt
          sudo update-ca-certificates
          echo "Certificate update complete."
          # Optional: Verify the certificate was added (useful for debugging)
          # ls -l /etc/ssl/certs/custom_ca*
          # openssl x509 -in /etc/ssl/certs/custom_ca.pem -noout -subject # Requires .pem format if using this command
        # Use sudo because modifying system certs requires root privileges
      # ---- END OF NEW STEPS ----

      - name: Run update script
        env:
          DOKUWIKI_API_URL: ${{ secrets.DOKUWIKI_API_URL }}
          DOKUWIKI_USER: ${{ secrets.DOKUWIKI_USER }}
          DOKUWIKI_PASSWORD: ${{ secrets.DOKUWIKI_PASSWORD }}
        run: python update_wiki.py